# Enable RGB underglow and WS2812 LED strip
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Set the number of LEDs
CONFIG_ZMK_RGB_UNDERGLOW_LEDS=42

# Set default brightness (dim)
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=50  # Adjust between 0 and 255

# Set default color to blue (RGB: 0, 0, 255)
CONFIG_ZMK_RGB_UNDERGLOW_RED=0
CONFIG_ZMK_RGB_UNDERGLOW_GREEN=20
CONFIG_ZMK_RGB_UNDERGLOW_BLUE=200

# Enable the display subsystem
CONFIG_ZMK_DISPLAY=y

# Set the type of display (SSD1306 is common for Corne)
CONFIG_ZMK_DISPLAY_SSD1306=y

# Configure the I2C bus and address (check your hardware's I2C address)
CONFIG_I2C=y
CONFIG_I2C_SHELL=y
CONFIG_ZMK_DISPLAY_SSD1306_I2C_ADDR=0x3C  # Common for SSD1306 displays
