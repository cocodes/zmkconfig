# Enable RGB underglow support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_WS2812_NUM_LEDS=42

# Default brightness level
CONFIG_ZMK_RGB_UNDERGLOW_BRT=50

# RGB default color (Blue)
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_0=0  # Red
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_1=20 # Green
CONFIG_ZMK_RGB_UNDERGLOW_COLOR_2=200 # Blue

# Enable Display support
CONFIG_ZMK_DISPLAY=y
CONFIG_SHIELD_NICE_VIEW=y
CONFIG_ZMK_DISPLAY_SSD1306=y
CONFIG_ZMK_DISPLAY_SSD1306_I2C_ADDR=0x3C

# Remove unnecessary debug shell unless you need it
# CONFIG_I2C_SHELL=n

# Split keyboard roles
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_USB=y  # For left side only
